        // Oyun Durumu
        class WordGame {
            constructor() {
                this.data = [];
                this.currentWord = null;
                this.options = [];
                this.answered = false;
                this.lastWordIndex = -1;
            }

            // Oyunu baÅŸlat
            async init() {
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML = '<div class="loading">â³ YÃ¼kleniyor...</div>';
                
                // GerÃ§ek uygulamada fetch ile veri Ã§ekilebilir
                // await this.fetchData();
                
                // Demo iÃ§in gÃ¶mÃ¼lÃ¼ veriyi kullan
                this.data = [...SAMPLE_DATA];
                
                if (this.data.length < MIN_WORDS_REQUIRED) {
                    this.showWarning();
                    return;
                }
                
                this.newQuestion();
            }

            // Yeni soru oluÅŸtur
            newQuestion() {
                if (this.data.length < MIN_WORDS_REQUIRED) {
                    this.showWarning();
                    return;
                }
                
                // Rastgele kelime seÃ§ (son seÃ§ilenden farklÄ± olmasÄ±na Ã§alÄ±ÅŸ)
                let wordIndex;
                do {
                    wordIndex = Math.floor(Math.random() * this.data.length);
                } while (wordIndex === this.lastWordIndex && this.data.length > 1);
                
                this.lastWordIndex = wordIndex;
                this.currentWord = this.data[wordIndex];
                this.answered = false;
                
                // SeÃ§enekleri oluÅŸtur
                this.generateOptions();
                
                // ArayÃ¼zÃ¼ gÃ¼ncelle
                this.render();
                
                // Geri bildirimi temizle
                this.hideFeedback();
            }

            // SeÃ§enekleri oluÅŸtur
            generateOptions() {
                this.options = [];
                
                // DoÄŸru cevabÄ± ekle
                this.options.push({
                    text: this.currentWord.anlam,
                    isCorrect: true,
                    word: this.currentWord
                });
                
                // YanlÄ±ÅŸ seÃ§enekleri ekle
                const usedIndices = new Set([this.lastWordIndex]);
                
                while (this.options.length < NUM_OPTIONS && usedIndices.size < this.data.length) {
                    const randomIndex = Math.floor(Math.random() * this.data.length);
                    
                    if (!usedIndices.has(randomIndex)) {
                        usedIndices.add(randomIndex);
                        const word = this.data[randomIndex];
                        
                        // AynÄ± anlam iki kez gÃ¶rÃ¼nmemeli
                        const alreadyUsed = this.options.some(opt => opt.text === word.anlam);
                        if (!alreadyUsed) {
                            this.options.push({
                                text: word.anlam,
                                isCorrect: false,
                                word: word
                            });
                        }
                    }
                }
                
                // SeÃ§enekleri karÄ±ÅŸtÄ±r
                this.shuffleArray(this.options);
            }

            // Diziyi karÄ±ÅŸtÄ±r (Fisher-Yates algoritmasÄ±)
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // Cevap kontrolÃ¼
            checkAnswer(selectedIndex) {
                if (this.answered) return;
                
                this.answered = true;
                const selectedOption = this.options[selectedIndex];
                
                // ButonlarÄ± gÃ¼ncelle
                const buttons = document.querySelectorAll('.option-button');
                
                buttons.forEach((button, index) => {
                    const option = this.options[index];
                    button.disabled = true;
                    
                    if (option.isCorrect) {
                        button.classList.add('correct');
                    } else if (index === selectedIndex) {
                        button.classList.add('incorrect');
                    } else {
                        button.classList.add('disabled');
                    }
                });
                
                // TÃ¼m ÅŸÄ±klarÄ±n Ä°ngilizce karÅŸÄ±lÄ±klarÄ±nÄ± gÃ¶ster
                const englishWords = document.querySelectorAll('.english-word');
                englishWords.forEach(word => {
                    word.style.display = 'inline-block';
                });
                
                // Geri bildirim gÃ¶ster
                this.showFeedback(selectedOption.isCorrect);
                
                // Eski "Ä°ngilizcesini gÃ¶ster" butonlarÄ± yerine otomatik gÃ¶sterildiÄŸi iÃ§in bu fonksiyon artÄ±k gerekli deÄŸil
                // this.enableEnglishButtons();
                
                // Cevap verildikten sonra "Yeni Soru" butonuna focus at
                setTimeout(() => {
                    const newQuestionBtn = document.getElementById('newQuestionBtn');
                    if (newQuestionBtn) {
                        newQuestionBtn.focus();
                    }
                }, 500);
            }

            // Geri bildirim gÃ¶ster
            showFeedback(isCorrect) {
                const feedbackEl = document.getElementById('feedback');
                const screenReaderEl = document.getElementById('screenReaderFeedback');
                
                feedbackEl.textContent = isCorrect ? 'âœ… DoÄŸru!' : 'âŒ YanlÄ±ÅŸ!';
                feedbackEl.className = `feedback ${isCorrect ? 'success' : 'error'}`;
                feedbackEl.style.display = 'block';
                
                // Ekran okuyucu iÃ§in
                screenReaderEl.textContent = isCorrect ? 
                    'Tebrikler, doÄŸru cevap!' : 
                    'ÃœzgÃ¼nÃ¼m, yanlÄ±ÅŸ cevap. DoÄŸru cevap yeÅŸil ile iÅŸaretlendi.';
                
                setTimeout(() => this.hideFeedback(), FEEDBACK_DURATION);
            }

            // Geri bildirimi gizle
            hideFeedback() {
                const feedbackEl = document.getElementById('feedback');
                feedbackEl.style.display = 'none';
            }

            // UyarÄ± gÃ¶ster
            showWarning() {
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML = `
                    <div class="warning">
                        âš ï¸ Yeterli veri yok!<br>
                        En az ${MIN_WORDS_REQUIRED} kelime gerekli.
                    </div>
                `;
            }

            // Oyunu gÃ¶rÃ¼ntÃ¼le
            render() {
                const gameArea = document.getElementById('gameArea');
                
                const questionHTML = `
                    <div class="question-container">
                        <p class="question">
                            <span class="word-highlight">"${this.currentWord.en}"</span> kelimesinin anlamÄ± hangisidir?
                        </p>
                        ${this.currentWord.cumle ? `
                        <p class="example-sentence">
                            <em>ğŸ“ Ã–rnek: ${this.currentWord.cumle}</em>
                        </p>` : ''}
                        <div class="options">
                            ${this.options.map((option, index) => `
                                <div class="option-wrapper" data-index="${index}">
                                    <button 
                                        class="option-button" 
                                        onclick="game.checkAnswer(${index})"
                                        aria-label="SeÃ§enek ${index + 1}: ${option.text}"
                                        ${index === 0 ? 'id="firstOption"' : ''}
                                    >
                                        ${option.text}
                                    </button>
                                    <span class="english-word" style="display: none;">
                                        (${option.word.en})
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                gameArea.innerHTML = questionHTML;
                
                // Ä°lk ÅŸÄ±kka otomatik focus (klavye navigasyonu iÃ§in)
                setTimeout(() => {
                    const firstOption = document.getElementById('firstOption');
                    if (firstOption) {
                        firstOption.focus();
                    }
                }, 100);
            }
        }

        const game = new WordGame();

                }
            }
        });
