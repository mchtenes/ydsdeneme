        // Oyun Durumu
        class WordGame {
            constructor() {
                this.data = [];
                this.currentWord = null;
                this.options = [];
                this.answered = false;
                this.lastWordIndex = -1;
            }

            // Oyunu baÅŸlat
            async init() {
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML = '<div class="loading">â³ YÃ¼kleniyor...</div>';
                
                // GerÃ§ek uygulamada fetch ile veri Ã§ekilebilir
                // await this.fetchData();
                
                // Demo iÃ§in gÃ¶mÃ¼lÃ¼ veriyi kullan
                this.data = [...SAMPLE_DATA];
                
                if (this.data.length < MIN_WORDS_REQUIRED) {
                    this.showWarning();
                    return;
                }
                
                this.newQuestion();
            }

            // Yeni soru oluÅŸtur
            newQuestion() {
                if (this.data.length < MIN_WORDS_REQUIRED) {
                    this.showWarning();
                    return;
                }
                
                // Rastgele kelime seÃ§ (son seÃ§ilenden farklÄ± olmasÄ±na Ã§alÄ±ÅŸ)
                let wordIndex;
                do {
                    wordIndex = Math.floor(Math.random() * this.data.length);
                } while (wordIndex === this.lastWordIndex && this.data.length > 1);
                
                this.lastWordIndex = wordIndex;
                this.currentWord = this.data[wordIndex];
                this.answered = false;
                
                // SeÃ§enekleri oluÅŸtur
                this.generateOptions();
                
                // ArayÃ¼zÃ¼ gÃ¼ncelle
                this.render();
                
                // Geri bildirimi temizle
                this.hideFeedback();
            }

            // SeÃ§enekleri oluÅŸtur
            generateOptions() {
                this.options = [];
                
                // DoÄŸru cevabÄ± ekle
                this.options.push({
                    text: this.currentWord.anlam,
                    isCorrect: true,
                    word: this.currentWord
                });
                
                // YanlÄ±ÅŸ seÃ§enekleri ekle
                const usedIndices = new Set([this.lastWordIndex]);
                
                while (this.options.length < NUM_OPTIONS && usedIndices.size < this.data.length) {
                    const randomIndex = Math.floor(Math.random() * this.data.length);
                    
                    if (!usedIndices.has(randomIndex)) {
                        usedIndices.add(randomIndex);
                        const word = this.data[randomIndex];
                        
                        // AynÄ± anlam iki kez gÃ¶rÃ¼nmemeli
                        const alreadyUsed = this.options.some(opt => opt.text === word.anlam);
                        if (!alreadyUsed) {
                            this.options.push({
                                text: word.anlam,
                                isCorrect: false,
                                word: word
                            });
                        }
                    }
                }
                
                // SeÃ§enekleri karÄ±ÅŸtÄ±r
                this.shuffleArray(this.options);
            }

            // Diziyi karÄ±ÅŸtÄ±r (Fisher-Yates algoritmasÄ±)
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // Cevap kontrolÃ¼
            checkAnswer(selectedIndex) {
                if (this.answered) return;
                
                this.answered = true;
                const selectedOption = this.options[selectedIndex];
                
                // ButonlarÄ± gÃ¼ncelle
                const buttons = document.querySelectorAll('.option-button');
                
                buttons.forEach((button, index) => {
                    const option = this.options[index];
                    button.disabled = true;
                    
                    if (option.isCorrect) {
                        button.classList.add('correct');
                    } else if (index === selectedIndex) {
                        button.classList.add('incorrect');
                    } else {
                        button.classList.add('disabled');
                    }
                });
                
                // TÃ¼m ÅŸÄ±klarÄ±n Ä°ngilizce karÅŸÄ±lÄ±klarÄ±nÄ± gÃ¶ster
                const englishWords = document.querySelectorAll('.english-word');
                englishWords.forEach(word => {
                    word.style.display = 'inline-block';
                });
                
                // Geri bildirim gÃ¶ster
                this.showFeedback(selectedOption.isCorrect);
                
                // Eski "Ä°ngilizcesini gÃ¶ster" butonlarÄ± yerine otomatik gÃ¶sterildiÄŸi iÃ§in bu fonksiyon artÄ±k gerekli deÄŸil
                // this.enableEnglishButtons();
                
                // Cevap verildikten sonra "Yeni Soru" butonuna focus at
                setTimeout(() => {
                    const newQuestionBtn = document.getElementById('newQuestionBtn');
                    if (newQuestionBtn) {
                        newQuestionBtn.focus();
                    }
                }, 500);
            }

            // Geri bildirim gÃ¶ster
            showFeedback(isCorrect) {
                const feedbackEl = document.getElementById('feedback');
                const screenReaderEl = document.getElementById('screenReaderFeedback');
                
                feedbackEl.textContent = isCorrect ? 'âœ… DoÄŸru!' : 'âŒ YanlÄ±ÅŸ!';
                feedbackEl.className = `feedback ${isCorrect ? 'success' : 'error'}`;
                feedbackEl.style.display = 'block';
                
                // Ekran okuyucu iÃ§in
                screenReaderEl.textContent = isCorrect ? 
                    'Tebrikler, doÄŸru cevap!' : 
                    'ÃœzgÃ¼nÃ¼m, yanlÄ±ÅŸ cevap. DoÄŸru cevap yeÅŸil ile iÅŸaretlendi.';
                
                setTimeout(() => this.hideFeedback(), FEEDBACK_DURATION);
            }

            // Geri bildirimi gizle
            hideFeedback() {
                const feedbackEl = document.getElementById('feedback');
                feedbackEl.style.display = 'none';
            }

            // UyarÄ± gÃ¶ster
            showWarning() {
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML = `
                    <div class="warning">
                        âš ï¸ Yeterli veri yok!<br>
                        En az ${MIN_WORDS_REQUIRED} kelime gerekli.
                    </div>
                `;
            }

            // Oyunu gÃ¶rÃ¼ntÃ¼le
            render() {
                const gameArea = document.getElementById('gameArea');
                
                const questionHTML = `
                    <div class="question-container">
                        <p class="question">
                            <span class="word-highlight">"${this.currentWord.en}"</span> kelimesinin anlamÄ± hangisidir?
                        </p>
                        ${this.currentWord.cumle ? `
                        <p class="example-sentence">
                            <em>ğŸ“ Ã–rnek: ${this.currentWord.cumle}</em>
                        </p>` : ''}
                        <div class="options">
                            ${this.options.map((option, index) => `
                                <div class="option-wrapper" data-index="${index}">
                                    <button 
                                        class="option-button" 
                                        onclick="game.checkAnswer(${index})"
                                        aria-label="SeÃ§enek ${index + 1}: ${option.text}"
                                        ${index === 0 ? 'id="firstOption"' : ''}
                                    >
                                        ${option.text}
                                    </button>
                                    <span class="english-word" style="display: none;">
                                        (${option.word.en})
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                gameArea.innerHTML = questionHTML;
                
                // Ä°lk ÅŸÄ±kka otomatik focus (klavye navigasyonu iÃ§in)
                setTimeout(() => {
                    const firstOption = document.getElementById('firstOption');
                    if (firstOption) {
                        firstOption.focus();
                    }
                }, 100);
            }
        }

        // Oyunu baÅŸlat
        const game = new WordGame();
        
        // Klavye bilgi kutusunu aÃ§/kapa
        function toggleKeyboardInfo() {
            const keyboardInfo = document.getElementById('keyboardInfo');
            keyboardInfo.classList.toggle('hidden');
            
            // 5 saniye sonra otomatik kapat
            if (!keyboardInfo.classList.contains('hidden')) {
                setTimeout(() => {

        // Sayfa yÃ¼klendiÄŸinde oyunu baÅŸlat
        document.addEventListener('DOMContentLoaded', () => {
            game.init();
            
            // Ä°lk aÃ§Ä±lÄ±ÅŸta klavye kÄ±sayollarÄ±nÄ± gÃ¶ster (2 saniye sonra otomatik kapan)
            setTimeout(() => {
                const keyboardInfo = document.getElementById('keyboardInfo');
                keyboardInfo.classList.remove('hidden');
                setTimeout(() => {
                    keyboardInfo.classList.add('hidden');
                }, 3000);
            }, 500);
        });
        
        // Klavye kÄ±sayollarÄ±
        document.addEventListener('keydown', (event) => {
            // Space tuÅŸu ile yeni soru
            if (event.code === 'Space') {
                // Form elementlerinde deÄŸilse veya cevap verildiyse
                const activeElement = document.activeElement;
                const isFormElement = activeElement.tagName === 'BUTTON' || 
                                     activeElement.tagName === 'INPUT' || 
                                     activeElement.tagName === 'TEXTAREA';
                
                // Cevap verilmiÅŸse veya form elementi deÄŸilse Space ile yeni soruya geÃ§
                if (game.answered || !isFormElement) {
                    event.preventDefault(); // Sayfa scroll'unu engelle
                    game.newQuestion();
                }
            }
            
            // Ok tuÅŸlarÄ± ile navigasyon
            if (event.key === 'ArrowDown' || event.key === 'ArrowUp') {
                const buttons = Array.from(document.querySelectorAll('.option-button:not(:disabled)'));
                const currentIndex = buttons.indexOf(document.activeElement);
                
                if (currentIndex !== -1) {
                    event.preventDefault();
                    let nextIndex;
                    
                    if (event.key === 'ArrowDown') {
                        nextIndex = (currentIndex + 1) % buttons.length;
                    } else {
                        nextIndex = currentIndex === 0 ? buttons.length - 1 : currentIndex - 1;
                    }
                    
                    buttons[nextIndex].focus();
                } else if (buttons.length > 0) {
                    // HiÃ§bir ÅŸÄ±k seÃ§ili deÄŸilse ilkini seÃ§
                    buttons[0].focus();
                }
            }
            
            // Tab tuÅŸu zaten varsayÄ±lan olarak Ã§alÄ±ÅŸÄ±yor (focus deÄŸiÅŸtirme)
            // Enter tuÅŸu zaten varsayÄ±lan olarak button'larda Ã§alÄ±ÅŸÄ±yor
            
            // Ek Ã¶zellik: 1-4 rakam tuÅŸlarÄ± ile ÅŸÄ±klarÄ± seÃ§me
            if (event.key >= '1' && event.key <= '4') {
                const optionIndex = parseInt(event.key) - 1;
                const buttons = document.querySelectorAll('.option-button');
                if (buttons[optionIndex] && !buttons[optionIndex].disabled) {
                    game.checkAnswer(optionIndex);
                }
            }
        });
